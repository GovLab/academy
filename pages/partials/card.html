{% extends "base.html" %}
{% block cards %}

  <article class="b-card m-people m-govlab" data-filter="tags">
    <div class="e-person-pic">
      <img class="pic-{{img_url}}" src="{{ STATIC_URL }}/img/people/{{card.img_url}}" alt="{{card.name}}">
    </div>
    <h3 title="{{card.name}}">{{card.name}}</h3>
    <div class="e-card-controls">
      <span class="e-card-button" href="{{bio_url}}"><i class="fa fa-thumb-tack"></i></span>
      <a class="e-card-button" href="{{bio_url}}"><i class="fa fa-link"></i></a>
    </div>
    <div class="e-card-content"> 
      <h4>{{card.job}}</h4>
      <p>{{card.description}}</p>
    </div>
  </article>

{% endblock %}
